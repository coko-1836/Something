<!DOCTYPE html>
<head>
    <title>Form-Test</title>
    <meta charset="utf-8" />
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Form-Test</h1>
    </header>
    <body>
        <form action="./get+send.php" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Enter Your Name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" placeholder="info@example.com">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" placeholder="Please Enter your Message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">メッセージを送信</button>
                </li>
            </ul>
        </form>
    </body>
    <footer>
        
    </footer>
</body>
